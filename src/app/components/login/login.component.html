<app-header></app-header>
<div class="container-fluid">
  <div class="row login-view">
    <div class="col-sm-6 offset-sm-3">
      <div class="card login-card">
        <h5 class="card-header login-header">LOGIN</h5>
        <div class="card-body">
          <div class="container">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
              <div class="form-group">
                <label>Email</label>
                <input type="email" formControlName="email" class="form-control" placeholder="Enter email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors.required">Email is required</div>
                  <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
              </div>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" formControlName="password" class="form-control" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" >
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Password is required</div>
              </div>
              </div>
              <div class="loginActBtn-wrapper">
                <button type="submit" class="btn btn-primary btn-float-right marRight-10 loginBtn">Login</button>
                <button class="btn btn-secondary btn-float-right cancelBtn" type="reset" (click)="onReset()">Cancel</button>
              </div>
              
              <br>
              <span class="signup-text">Don't have account? Please</span>&nbsp;
              <a class="signup-text" routerLink="/signup">signup</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
