<app-header></app-header>
<div class="row additem-view">
    <div class="col-sm-6 offset-sm-3">
      <div class="card add-card">
        <h5 class="card-header add-header">Add Product</h5>
        <div class="card-body">
          <div class="container">
            <form>
              <div class="form-group">
                <label>Code</label>
                <input type="text" [(ngModel)]="code" name="code " class="form-control" placeholder="Code">
              </div>
              <div class="form-group">
                <label>Name</label>
                <input type="text" [(ngModel)]="pname" name="pname" class="form-control" placeholder="Name">
              </div>
              <div class="form-group">
                <label>Quantity</label>
                <input type="text" [(ngModel)]="qty" name="qty" class="form-control" placeholder="Quantity">
              </div>
              <button (click)="add()" type="submit" class="btn btn-primary add-item">Add</button>
              <button class="btn btn-secondary btn-float-right cancelBtn" type="reset" routerLink="/itemdashboard">Back</button>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
<app-footer></app-footer>
