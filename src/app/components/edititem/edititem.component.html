<app-header></app-header>
<div class="row edititem-view">
    <div class="col-sm-6 offset-sm-3">
      <div class="card add-card">
        <h5 class="card-header add-header">Edit Product</h5>
        <div class="card-body">
          <div class="container">
            <form>
              <div class="form-group">
                <label>Code</label>
                <input type="text" [(ngModel)]="item.code" name="code " id="iCode" class="form-control" placeholder="Code">
              </div>
              <div class="form-group">
                <label>Name</label>
                <input type="text" [(ngModel)]="item.name" name="pname" id="iName" class="form-control" placeholder="Name">
              </div>
              <div class="form-group">
                <label>Quantity</label>
                <input type="text" [(ngModel)]="item.qty" name="qty" id="iQty" class="form-control" placeholder="Quantity">
              </div>
              <button (click)="save()" type="submit" class="btn btn-primary edit-item">Save</button>
              <button class="btn btn-secondary btn-float-right cancelBtn" type="reset" routerLink="/itemdashboard">Back</button>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
<app-footer></app-footer>
